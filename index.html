<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="slideBox1">
    <div class="slide-box">
      <div class="banner-box"></div>
      <button class="slide-left-btn material-icons">arrow_back_ios</button>
      <button class="slide-right-btn material-icons">arrow_forward_ios</button>
      <div class="pagination-box"></div>
    </div>
  </div>

  <div class="slideBox2">
    <div class="slide-box">
      <div class="banner-box"></div>
      <button class="slide-left-btn material-icons">arrow_back_ios</button>
      <button class="slide-right-btn material-icons">arrow_forward_ios</button>
      <div class="pagination-box"></div>
    </div>
  </div>

  <script type="module">
    import SlideShow from "./SlideShow.js"
    import { imgs1, imgs2 } from "./imgs.js"


    new SlideShow(document.querySelector('.slideBox1'), imgs1)



    new SlideShow(document.querySelector('.slideBox2'), imgs2).init()

  </script>

</body>

</html>
